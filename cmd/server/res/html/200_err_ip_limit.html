<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Temporarily Unavailable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .icon img {
            width: 100px;
            height: auto;
        }
        h1 {
            font-size: 24px;
            color: #555;
        }
        p {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
        }
        .command {
            font-family: monospace;
            background: #f0f0f0;
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Access Temporarily Unavailable</h1>
    <p>The current environment has enabled authorized IP access.</p>
    <p>Run the following SSH command to reset the binding information:</p>
    <p class="command">1pctl reset ips</p>
</div>
</body>
</html>
